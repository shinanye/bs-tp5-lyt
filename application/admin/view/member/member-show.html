<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <title>编辑用户信息</title>
    <meta name="keywords" content="路友通">
    <meta name="description" content="路友通，是一个关注唯一的应用。">
</head>
<body>
{include file="common/import"/}
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        {volist name='info' id='items'}
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" disabled class="input-text" value="{$items['lname']}" placeholder="" id="lname" name="lname">
                </div>
            </div>

            {if condition="($items['uname'] neq null)"}
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>姓名：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" disabled class="input-text" value="{$items['uname']}" placeholder="" id="uname" name="uname">
                    </div>
                </div>
            {/if}

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" disabled value="{$items['usex']}"  name="sex">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" disabled class="input-text" value="{$items['utel']}"  id="mobile" name="mobile">
                </div>
            </div>

            {if condition="($items['uEmail'] neq null)"}
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" disabled class="input-text" value="{$items['uEmail']}" name="email" id="email">
                    </div>
                    </div>
            {/if}


            </div>
        {/volist}
    </form>
</article>

<script type="text/javascript" src="__STATIC__/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script>DD_belatedPNG.fix('*');</script>


<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
