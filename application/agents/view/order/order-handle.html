<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <meta name="keywords" content="路友通">
    <meta name="description" content="路友通，是一个关注唯一的应用。">
    <title>处理中订单</title>
</head>
<body>
{include file="common/import"/}
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    首页 <span class="c-gray en">&gt;</span>
    订单管理 <span class="c-gray en">&gt;</span>
    处理中订单 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
    <i class="Hui-iconfont">&#xe68f;</i>
</a>
</nav>
<div class="page-container">
    <div class="text-c"> 检索：
        <input type="text" name="uname"  placeholder="用户名" style="width:250px" class="input-text">
        <button name="search"  class="btn btn-success" type="submit">
            <i class="Hui-iconfont">&#xe665;</i>搜索</button>
    </div>

    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="r">共有数据：<strong>54</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th width="60">序号</th>
                <th width="80">用户名</th>
                <th width="150">订单号</th>
                <th width="250">下单时间</th>
                <th width="80">车次</th>
                <th width="80">始发站</th>
                <th width="80">终点站</th>
                <th width="100">交易金额</th>
                <th width="80">状态</th>
                <th width="150">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c">
                <td><input name="" type="checkbox" value=""></td>
                <td>001</td>
                <td>张三</td>
                <td>2014111111</td>
                <td>2014-6-11 11:11:42</td>
                <td>z178</td>
                <td>北京</td>
                <td>贵阳</td>
                <td>268.5元</td>
                <td class="td-status">
                    <span class="label label-success radius">处理中</span>
                </td>

                <td class="td-manage">
                    <a style="text-decoration:none" class="ml-5" onClick="order_show('查看详细信息','{:url("admin/order/orderLook")}','10001')" href="javascript:;" title="查看详细信息">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a style="text-decoration:none" class="ml-5" onClick="order_del(this,'10001')" href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="__STATIC__/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/laypage/1.2/laypage.js"></script>
<script>DD_belatedPNG.fix('*');</script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0]}// 制定列不参与排序
        ]
    });

    /*订单-查看*/
    function order_show(title,url,id){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*订单-删除*/
    function order_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
</body>
</html>
